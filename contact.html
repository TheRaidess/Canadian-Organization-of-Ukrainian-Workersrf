<div class="translator">
    <h2>Translate Text</h2>
    <textarea id="inputText" placeholder="Enter English text here"></textarea>
    <button onclick="translateToUkrainian()">Translate</button>
    <textarea id="outputText" placeholder="Ukrainian translation will appear here" readonly></textarea>
</div>
<script>
    async function translateToUkrainian() {
        const inputText = document.getElementById('inputText').value;
        const response = await fetch('https://api.mymemory.translated.net/get?q=' + encodeURIComponent(inputText) + '&langpair=en|uk');
        const data = await response.json();
        document.getElementById('outputText').value = data.responseData.translatedText;
    }
</script>
